<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<div layout:fragment="content">
    <div class="alert alert-primary" th:if="${message != null}" th:text="${message}"></div>
    <div class="card">
        <div class="card-header">
            <p class="text-primary">Novo Produto</p>
        </div>
        <div class="card-body">
            <form method="POST" th:action="@{/product/edit}" th:object="${product}">
                <input type="hidden" th:field="*{id}">
                <div class="form-group mb-3">
                    <label for="name">Nome do Produto:</label>
                    <input class="form-control" id="name" type="text" th:field="*{name}" required></input>
                    <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>
                <div class="form-group mb-3">
                    <label for="price">Pre√ßo:</label>
                    <input class="form-control" id="price" step="0.01" min="0.01" type="number" th:field="*{price}" required></input>
                    <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                </div>
                <div class="form-group mb-3">
                    <label for="quantity">Quantidade:</label>
                    <input class="form-control" id="quantity" type="number" th:field="*{quantity}" required></input>
                    <div class="text-danger" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div>
                </div>
                <div class="form-group mb-3">
                    <label for="_dueDate">Data de Validade:</label>
                    <input type="date" class="form-control" id="_dueDate" th:field="*{dueDate}" required/>
                    <div class="text-danger" th:if="${#fields.hasErrors('dueDate')}" th:errors="*{dueDate}"></div>
                </div>
                <div class="form-group mb-3">
                    <label for="image">Imagem URL:</label>
                    <input class="form-control" id="image" type="text" th:field="*{image}" required></input>
                    <div class="text-danger" th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></div>
                </div>
                <div class="form-group mb-3">
                    <label>Fornecedor:</label>
                    <select class="form-select" th:field="*{supplier}">
                        <option th:each="supplier : ${suppliersList}" th:value="${supplier.id}" th:text="${supplier.name}"></option>
                    </select>
                    <div class="text-danger" th:if="${#fields.hasErrors('supplier')}" th:errors="*{supplier}"></div>
                </div>

                <button type="submit" class="btn btn-primary">Salvar Produto</button>
            </form>
        </div>
    </div>
</div>
</html>
