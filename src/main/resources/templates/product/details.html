<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<div layout:fragment="content">
    <div class="alert alert-primary" th:if="${mensagem != null}" th:text="${mensagem}"></div>
    <div class="card">
        <div class="card-header">
            <p class="text-primary">Informações sobre o Produto</p>
        </div>
        <div class="card-body">
            <div style="display: flex;">
                <div class="w-25 d-flex align-items-center mr-5" >
                    <img style="width: 100%;" th:src="${product.image}" alt="Imagem do produto">
                </div>
                <div class="ml-5 w-100">
                    <form th:object="${product}">
                        <input type="hidden" th:field="*{id}">
                        <div class="form-group mb-3">
                            <label for="name">Nome:</label>
                            <input class="form-control" id="name" type="text" th:field="*{name}" readonly></input>
                        </div>
                        <div class="form-group mb-3">
                            <label for="price">Preco:</label>
                            <input class="form-control" id="price" type="number" th:field="*{price}" readonly></input>
                        </div>
                        <div class="form-group mb-3">
                            <label>Quantidade:</label>
                            <input class="form-control" id="quantity" type="text" th:field="*{quantity}" readonly></input>
                        </div>
                        <div class="form-group mb-3">
                            <label for="dueDate">Data de Validade:</label>
                            <input type="date" class="form-control" id="dueDate" th:field="*{dueDate}" readonly/>
                        </div>
                        <div class="form-group mb-3">
                            <label for="supplier">Fornecedor:</label>
                            <input class="form-control" id="supplier" type="text" th:field="*{supplier.name}" readonly></input>
                        </div>
                        <a class="btn-primary btn-sm"th:href="@{/product/edit(id=*{id})}">Editar</a>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
</html>
