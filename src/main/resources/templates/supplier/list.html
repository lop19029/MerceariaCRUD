<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<div layout:fragment="content">
    <div class="alert alert-primary" th:if="${#lists.isEmpty(list)}">
        Nenhum fornecedor encontrado.
    </div>
    <div class="alert alert-primary" th:if="${message != null}" th:text="${message}"></div>
    <div th:if="${not #lists.isEmpty(list)}">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Opções</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="supplier : ${list}">
                    <td th:text="${supplier.id}"></td>
                    <td th:text="${supplier.name}" width="70%"></td>
                    <td><a class="btn-primary btn-sm"th:href="@{/supplier/edit(id=${supplier.id})}">Editar</a></td>
                    <td><a class="btn-primary btn-sm"th:href="@{/supplier/delete(id=${supplier.id})}" onclick="return confirm('Você realmente deseja excluir esse fornecedor?')">Excluir</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</html>
