<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<div layout:fragment="content">
    <div class="alert alert-primary" th:if="${message != null}" th:text="${message}"></div>
    <div class="card">
        <div class="card-header">
            <p class="text-primary">Novo Fornecedor</p>
        </div>
        <div class="card-body">
            <form method="POST" th:action="@{/supplier/edit}" th:object="${supplier}">
                <input type="hidden" th:field="*{id}">
                <div class="form-group mb-3">
                    <label for="name">Nome do Fornecedor:</label>
                    <input class="form-control" id="name" type="text" th:field="*{name}" required></input>
                    <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>
                <button type="submit" class="btn btn-primary">Voltar a Produtos</button>
            </form>
        </div>
    </div>
</div>

</html>
